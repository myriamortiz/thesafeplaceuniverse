name: Generate Weekly SafePlace Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # IMPORTANT : d√©sactive l'installation automatique de npm
      - name: Prevent npm install
        run: echo "No dependencies to install"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create data folder if missing
        run: mkdir -p data

      - name: Generate weekly data
        run: |
          node scripts/generate_menu.js
          node scripts/generate_recettes.js
          node scripts/generate_courses.js
          node scripts/generate_sport.js

      - name: Commit updated data
        run: |
          git config --global user.email "bot@sfu.com"
          git config --global user.name "SFU Bot"
          git add data/*.json || echo "No JSON to add"
          git commit -m "Update weekly SafePlace data" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
