name: Generate Weekly SafePlace Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install node-fetch

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Run Groq generator
  env:
    GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
  run: |
    node scripts/generate_with_groq.js

      - name: Commit updated data
        run: |
          git config --global user.email "bot@sfu.com"
          git config --global user.name "SFU Bot"
          git add data/*.json || echo "nothing to add"
          git commit -m "Weekly update" || echo "no changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
