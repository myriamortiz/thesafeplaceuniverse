name: Generate Weekly SafePlace Data

on:
  schedule:
    - cron: "0 2 * * 1"   # Tous les lundis à 02h00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Generate weekly data
        run: |
          node scripts/generate_menu.js
          node scripts/generate_sport.js
          node scripts/generate_courses.js
          node scripts/generate_recettes.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Mise à jour automatique du lundi" || echo "Aucun changement à valider"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
