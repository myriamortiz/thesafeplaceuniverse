name: Generate Weekly SafePlace Data

on:
  schedule:
    - cron: "0 2 * * 1"   # Tous les lundis à 02h00 du matin
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate weekly data
        run: |
          python scripts/generate_menu.py
          python scripts/generate_sport.py
          python scripts/generate_courses.py
          python scripts/generate_recettes.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Mise à jour automatique du lundi" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
