name: Generate Weekly SafePlace Data

on:
  schedule:
    - cron: "0 6 * * 1"  # Lundi Ã  6h
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install || true

      - name: Generate menu
        run: node scripts/generate_menu.js

      - name: Generate courses
        run: node scripts/generate_courses.js

      - name: Generate recipes
        run: node scripts/generate_recettes.js

      - name: Generate sport
        run: node scripts/generate_sport.js

      - name: Commit generated data
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git add data/*.json
          git commit -m "ðŸ“… Auto-update weekly data" || echo "Nothing to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
