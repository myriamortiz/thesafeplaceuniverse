<script>
  fetch("data/sport.json?cache=" + Date.now())
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById("sport-container");
      container.innerHTML = "";

      data.forEach(day => {
        const div = document.createElement("div");
        div.className = "day-card";

        const label = day.type || day.exercice || "SÃ©ance";
        const details = day.details || "";

        div.innerHTML = `
          <h3>${day.jour}</h3>
          <p><strong>${label}</strong></p>
          ${details ? `<p>${details}</p>` : ""}
        `;

        container.appendChild(div);
      });
    })
    .catch(() => {
      document.getElementById("sport-container").innerHTML =
        "<p>Impossible de charger ton planning sport ðŸŒ§</p>";
    });
</script>
