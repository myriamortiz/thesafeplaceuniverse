<body>

  <section class="splash">
    <h1>ğŸ›’ Liste de courses</h1>
    <p class="subtitle">GÃ©nÃ©rÃ©e automatiquement Ã  partir des 21 recettes ğŸŒ¿</p>
  </section>

  <main class="content">
    <div class="card">
      <div id="courses-container">Chargement...</div>
    </div>

    <nav class="menu">
      <a href="recettes.html">ğŸ§ Recettes</a>

    </nav>
  </main>

  <script>
    async function loadCourses() {
      const container = document.getElementById("courses-container");

      try {
        const response = await fetch("data/courses.json?cache=" + Date.now());
        const items = await response.json();

        container.innerHTML = "<ul class='checklist'></ul>";
        const ul = container.querySelector("ul");

        items.forEach(item => {
          const id = "chk-" + item.toLowerCase().replace(/\s+/g, "-");

          ul.innerHTML += `
            <li>
              <input type="checkbox" id="${id}" ${localStorage.getItem(id) === "true" ? "checked" : ""}>
              <label for="${id}">${item}</label>
            </li>
          `;
        });

        // Sauvegarde Ã©tat
        ul.addEventListener("change", e => {
          if (e.target.tagName === "INPUT") {
            localStorage.setItem(e.target.id, e.target.checked);
          }
        });

      } catch {
        container.innerHTML = "<p>Impossible de charger la liste de courses ğŸŒ§ï¸</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadCourses);
  </script>

</body>
