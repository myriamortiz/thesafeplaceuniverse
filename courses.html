<body>

  <section class="splash">

  </section>

  <main class="content">
    <div class="card">
      <div id="courses-container">Chargement...</div>
    </div>

    <nav class="menu">
      <a href="recettes.html">ğŸ§ Recettes</a>
      <a href="alimentation.html">ğŸ± Retour alimentation</a>
    </nav>
  </main>

  <script>
    function getCategory(item) {
      item = item.toLowerCase();

      if (["pomme","banane","framboise","kiwi","mangue"].some(w => item.includes(w)))
        return "ğŸ Fruits";
      if (["carotte","courgette","poivron","betterave","salade","avocat","aubergine","Ã©pinard"].some(w => item.includes(w)))
        return "ğŸ¥¬ LÃ©gumes";
      if (["poulet","saumon","crevette","boeuf","dinde","Å“ufs","oeufs"].some(w => item.includes(w)))
        return "ğŸ— ProtÃ©ines";
      if (["chÃ¨vre","brebis","yaourt"].some(w => item.includes(w)))
        return "ğŸ¥› Laitages chÃ¨vre/brebis";
      if (["riz","quinoa","chia","amandes","noix","beurre"].some(w => item.includes(w)))
        return "ğŸ¥£ Placard";

      return "ğŸ§‚ Divers";
    }

    fetch("data/courses.json?cache=" + Date.now())
      .then(r => r.json())
      .then(list => {
        const container = document.getElementById("courses-container");
        container.innerHTML = "";

        const grouped = {};

        list.forEach(item => {
          const cat = getCategory(item);
          if (!grouped[cat]) grouped[cat] = [];
          grouped[cat].push(item);
        });

        for (const cat in grouped) {
          container.innerHTML += `<div class="category">${cat}</div>`;
          grouped[cat].forEach(item => {
            container.innerHTML += `
              <div class="item">
                <input type="checkbox" id="${item}">
                <label for="${item}">${item}</label>
              </div>
            `;
          });
        }
      })
      .catch(() => {
        document.getElementById("courses-container").innerHTML =
          "âŒ Impossible de charger la liste.";
      });
  </script>
